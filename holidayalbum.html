<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Christmas is a Holiday with Music</title>
<style>
  :root{
    --bg: #0f1724;
    --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    --accent: #7c3aed;
    --muted: #9aa4b2;
    --max-width: 960px;
    --gutter: 20px;
    --radius: 16px;
    --logo-size: 48px;
  }

  * {box-sizing: border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                radial-gradient(1000px 500px at 90% 90%, rgba(59,130,246,0.06), transparent),
                var(--bg);
    color: #e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
  }

  .wrap{
    width:100%;
    max-width:var(--max-width);
    margin:0 auto;
  }

  .card{
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: clamp(18px, 3.5vw, 28px);
    display:flex;
    gap: clamp(18px, 3.5vw, 28px);
    align-items:center;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px) saturate(120%);
  }

  .art {
    flex: 0 0 280px;
    width: 280px;
    height: 280px;
    border-radius: 12px;
    overflow: hidden;
    position:relative;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    background: linear-gradient(135deg,#111827,#0b1220);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .art img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .meta {
    flex:1 1 auto;
    min-width: 200px;
    display:flex;
    flex-direction:column;
    gap:16px;
  }

  .title-row{
    display:flex;
    gap:12px;
    align-items:baseline;
    justify-content:space-between;
  }

  .title {
    font-size: clamp(20px, 2.6vw, 28px);
    line-height:1.05;
    font-weight:700;
    letter-spacing:-0.02em;
  }

  .artist{
    color:var(--muted);
    font-weight:600;
    font-size:14px;
  }

  .desc{
    color:var(--muted);
    font-size:14px;
    margin-top:8px;
    max-width:52ch;
  }

  .cta-row{
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
  }

  /* logo grid */
  .logos{
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
    margin-top:6px;
  }

  .logo-link{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:var(--logo-size);
    height:var(--logo-size);
    border-radius:10px;
    text-decoration:none;
    background: rgba(255,255,255,0.02);
    transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    position:relative;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.03);
  }

  .logo-link:focus{
    outline:3px solid rgba(124,58,237,0.28);
    outline-offset:3px;
  }

  .logo-link:hover{
    transform:translateY(-6px);
    box-shadow: 0 12px 30px rgba(2,6,23,0.55);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
  }

  .logo-link svg{
    width:60%;
    height:60%;
    display:block;
  }

  .note{
    color:var(--muted);
    font-size:13px;
  }

  /* Responsive */
  @media (max-width:880px){
    .card{flex-direction:column; align-items:center;}
    .art{width: min(64vw, 360px); height: min(64vw, 360px)}
    .meta{align-items:center; text-align:center}
    .title-row{flex-direction:column; gap:6px}
  }
</style>
</head>
<body>
  <main class="wrap" role="main">
    <article class="card" aria-labelledby="album-title">
      <!-- Album artwork -->
      <figure class="art" aria-hidden="false">
        <!-- Replace the src with your album artwork -->
        <img src="images/2025AlbumCoverArt.png" alt="Album cover for 'Christmas is a Holiday with Music' by Hazzard & Fontana" loading="lazy">
      </figure>

      <!-- Meta & links -->
      <div class="meta">
        <div class="title-row">
          <div>
            <h1 id="album-title" class="title">Christmas is a Holiday with Music</h1>
            <div class="artist">Hazzard & Fontana</div>
          </div>

          <!-- Optional: Add a "Buy / Stream" primary button -->
          <div>
            <a href="#listen" class="logo-link" style="width:auto;height:auto;padding:10px 14px;border-radius:999px;">
              <strong style="font-size:14px;color:var(--accent)">Listen / Buy</strong>
            </a>
          </div>
        </div>

        <p class="desc">
          Chris & Mike's sure to be timeless Christmas album. Release date: <time datetime="2025-12-06">December 12, 2025</time>.
        </p>

        <div>
          <div class="note">Listen on:</div>
          <!-- Logos / links. Replace href="#" with your platform links. Keep the aria-labels. -->
          <div class="logos" id="listen" aria-label="Streaming platforms">
            <!-- Spotify -->
            <a class="logo-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open on Spotify">
              <!-- Simple Spotify glyph (stylized) -->
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <title>Spotify</title>
                <circle cx="12" cy="12" r="10" fill="#1DB954"/>
                <path d="M6.5 9.5c3-1.8 8-2 11 0" stroke="#fff" stroke-width="1.2" stroke-linecap="round" fill="none"/>
                <path d="M6.8 12.9c2.4-1.4 6.7-1.7 9 0" stroke="#fff" stroke-width="1.2" stroke-linecap="round" fill="none"/>
                <path d="M7 15.5c2-1 5.5-1.2 7.5 0" stroke="#fff" stroke-width="1.2" stroke-linecap="round" fill="none"/>
              </svg>
            </a>

            <!-- Apple Music -->
            <a class="logo-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open on Apple Music">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <title>Apple Music</title>
                <rect x="2" y="2" width="20" height="20" rx="4" ry="4" fill="#000000"/>
                <path d="M12 6v10.5a3 3 0 1 0 2 0V6z" fill="#fff"/>
              </svg>
            </a>

            <!-- YouTube Music -->
            <a class="logo-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open on YouTube Music">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <title>YouTube Music</title>
                <rect x="2" y="4" width="20" height="16" rx="3" ry="3" fill="#ff0000"/>
                <polygon points="10,8 17,12 10,16" fill="#fff"/>
              </svg>
            </a>

            <!-- Amazon Music -->
            <a class="logo-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open on Amazon Music">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <title>Amazon Music</title>
                <rect x="2" y="4" width="20" height="16" rx="3" ry="3" fill="#00a8e1"/>
                <path d="M7 14c3-4 8-4 10 0" stroke="#fff" stroke-width="1.2" stroke-linecap="round" fill="none"/>
              </svg>
            </a>

            <!-- Bandcamp -->
            <a class="logo-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open on Bandcamp">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <title>Bandcamp</title>
                <rect x="3" y="6" width="18" height="12" rx="2" ry="2" fill="#2b2b2b"/>
                <path d="M6 12h12" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
                <circle cx="9.5" cy="12" r="1.1" fill="#fff"/>
              </svg>
            </a>

            <!-- SoundCloud -->
            <a class="logo-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open on SoundCloud">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <title>SoundCloud</title>
                <rect x="2" y="7" width="18" height="10" rx="2" ry="2" fill="#ff8800"/>
                <path d="M6 12h6" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </a>

            <!-- Deezer -->
            <a class="logo-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Open on Deezer">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <title>Deezer</title>
                <rect x="3" y="6" width="18" height="12" rx="2" ry="2" fill="#1b1b1b"/>
                <g transform="translate(4,7)">
                  <rect width="1.6" height="6" y="0" fill="#f44336"/>
                  <rect width="1.6" height="6" x="2.2" fill="#ff9800"/>
                  <rect width="1.6" height="6" x="4.4" fill="#ffeb3b"/>
                  <rect width="1.6" height="6" x="6.6" fill="#4caf50"/>
                  <rect width="1.6" height="6" x="8.8" fill="#2196f3"/>
                </g>
              </svg>
            </a>

            <!-- Add more platforms as needed -->
          </div>
        </div>

        <p class="note">Tip: Replace the <code>img src</code> and each platform's <code>href</code> with your real artwork URL and platform links.</p>
      </div>
    </article>
  </main>

</body>
</html>
