<!doctype html>
<html lang="en">

<meta charset="utf-8">

<title>Christmas is a Holiday with Music â€” Hazzard & Fontana</title>

<style>
  :root {
    --bg: #0d0f16;
    --radius: 18px;
    --logo-size: 54px;
    --text-muted: #9aa4b2;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Inter, ui-sans-serif, system-ui, sans-serif;
    background: radial-gradient(circle at 20% 20%, rgba(124,58,237,0.15), transparent),
                radial-gradient(circle at 80% 80%, rgba(59,130,246,0.08), transparent),
                var(--bg);
    min-height: 100vh;
    color: #e7eef7;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 16px;
  }

  .wrap {
    width: 100%;
    max-width: 680px;
    text-align: center;
  }

  .artwork {
    width: 100%;
    max-width: 420px;
    height: 420px;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  }

  .artwork img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 {
    margin-top: 26px;
    font-size: 2rem;
    letter-spacing: -0.02em;
  }

  .artist {
    margin-top: 6px;
    font-size: 1rem;
    color: var(--text-muted);
    font-weight: 600;
  }

  .desc {
    margin: 14px auto 28px;
    max-width: 48ch;
    color: var(--text-muted);
    line-height: 1.45;
    font-size: 0.95rem;
  }

  .logos {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 24px;
  }

  .logo-btn {
    width: var(--logo-size);
    height: var(--logo-size);
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.09);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(6px);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }

  .logo-btn:hover {
    transform: translateY(-5px);
    background: rgba(255,255,255,0.12);
    box-shadow: 0 12px 28px rgba(0,0,0,0.45);
  }

  .logo-btn svg {
    width: 65%;
    height: 65%;
  }
</style>
