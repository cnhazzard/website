<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Tiled Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: green;
        h1 {
            font-size: 30px;
            color: orange;
            text-shadow: 0 0 5px orange, 0 0 10px yellow, 0 0 15px red;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Hazzard & Fontana's Hardcore Holiday Hotline!</h1>
</body>
</html>
