    <style>
        body {

            padding: 0;

            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            background: green;
        }
        h1 {
            font-size: 40px;
            color: orange;
            text-shadow: 0 0 5px orange, 0 0 10px yellow, 0 0 15px red;

            margin-top: 20px;
            text-align: center;
        }
        .hotline {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .hotline img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        .hotline p {
            font-size: 80px;
            color: white;
            text-align: center;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.3;
            }
        }
    </style>
