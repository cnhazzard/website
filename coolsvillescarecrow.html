<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coolsville Scarecrow</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 0;
      font-size: 2.5rem;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .bottom-row {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .image-box {
      max-width: 45%;
    }
    .bottom-row img {
      max-width: 60%;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Coolsville Scarecrow</header>

  <!-- Top row: image 1 right, image 2 left -->
  <div class="top-row">
    <div class="image-box">
      <img src="images/Scarecrow2.png" alt="Scarecrow Image 2 (left aligned)" />
    </div>
    <div class="image-box">
      <img src="images/Scarecrow1.png" alt="Scarecrow Image 1 (right aligned)" />
    </div>
  </div>

  <!-- Bottom row: image 3 centered -->
  <div class="bottom-row">
    <img src="images/Scarecrow3.png" alt="Scarecrow Image 3 (centered)" />
  </div>
</body>
</html>
