<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coolsville Scarecrow</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 0;
      font-size: 2.5rem;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .full-row {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Coolsville Scarecrow</header>
  <div class="image-grid">
    <img src="images/Scarecrow1.png" alt="Scarecrow Image 1" />
    <img src="images/Scarecrow2.png" alt="Scarecrow Image 2" />
    <div class="full-row">
      <img src="images/Scarecrow3.png" alt="Scarecrow Image 3" />
    </div>
  </div>
</body>
</html>
