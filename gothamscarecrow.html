<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gotham Scarecrow</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 2rem 0;
      font-size: 2.5rem;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      align-items: center;
    }

    .image-grid .cell-left {
      text-align: right;
    }

    .image-grid .cell-right {
      text-align: left;
    }

    .bottom-image {
      margin-top: 40px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .bottom-image img {
      max-width: 60%;
    }
  </style>
</head>
<body>
  <header>Gotham Scarecrow</header>

  <!-- Top row: image 1 right, image 2 left -->
  <div class="top-row">
    <div class="image-box">
      <img src="images/Scarecrow4.png" alt="Scarecrow Image 4" />
    </div>
    <div class="image-box">
      <img src="images/Scarecrow5.png" alt="Scarecrow Image 5" />
    </div>
  </div>
</body>
</html>
