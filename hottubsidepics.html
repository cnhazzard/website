<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Hot Tub TV+</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden; /* Prevent horizontal scrollbar */
    }

    #container {
      position: relative;
      width: 70%; /* Max width of the centered script */
    }

    #left-image,
    #right-image {
      position: absolute;
      height: 100%;
      width: 15%; /* Width of the images */
      object-fit: cover; /* Maintain aspect ratio while covering the container */
      top: 0;
    }

    #left-image {
      left: -15%;
    }

    #right-image {
      right: -15%;
    }

    #centered-script {
      z-index: 1; /* Ensure script is above images */
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="left-image" src="Left.png" alt="Left Image">
    <script id="centered-script">

    </script>
    <img id="right-image" src="Right.png" alt="Right Image">
  </div>
</body>
</html>
